name: CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

  pre-commit:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run pre-commit hooks
        run: poetry run pre-commit run --all-files

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run linters
        run: |
          poetry run pylint .
          poetry run mypy .
          poetry run flake8 .
          poetry run isort .

  tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run tests and coverage
        run: |
          poetry run coverage run -m pytest tests  # Run pytest tests
          poetry run coverage report -m  # Show coverage report
          poetry run coverage html  # Generate HTML coverage report

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/  # Path to the HTML coverage report
