name: CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up Python
        uses: actions/setup-python@v4  # Updated to v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run pre-commit hooks
        run: poetry run pre-commit run --all-files

  lint:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - name: Check out code
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up Python
        uses: actions/setup-python@v4  # Updated to v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run pylint
        run: poetry run pylint .

      - name: Run mypy
        run: poetry run mypy .

      - name: Run flake8
        run: poetry run flake8 .

      - name: Run isort
        run: poetry run isort .

  tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check out code
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up Python
        uses: actions/setup-python@v4  # Updated to v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run pytest and Coverage
        run: |
          poetry run coverage run -m pytest tests  # Run pytest tests

      - name: Coverage Report
        run: |
          poetry run coverage report -m  # Show coverage report
          poetry run coverage html  # Generate HTML coverage report

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: coverage-report
          path: htmlcov/  # Path to the HTML coverage report
